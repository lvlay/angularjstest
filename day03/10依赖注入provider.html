<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    </style>
</head>
<body>
    <div ng-controller="ctrl1"></div>
    <div ng-controller="ctrl2"></div>
</body>

<script type="application/javascript" src="../public/libs/angular.min.js">
</script>
<script type="application/javascript">
    var app=angular.module('test',[]);
    app.provider('myprv',function () {
        console.log('外部的匿名函数');
        this.$get=function () {
            console.log('内部的匿名函数');
            return {
                a:'abc',
                b:12
            }
        }
    })
    
    app.controller('ctrl1',function ($scope,myprv) {
        console.log(myprv);
    })
    app.controller('ctrl2',function ($scope,myprv) {
        console.log(myprv);
    })
</script>

</html>
