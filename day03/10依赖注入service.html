<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    </style>
</head>
<body>
    <div ng-controller="ctrl1"></div>
    <div ng-controller="ctrl2"></div>
</body>

<script type="application/javascript" src="../public/libs/angular.min.js">
</script>
<script type="application/javascript">
    var app=angular.module('test',[]);
    app.service('myservice',function () {
        console.log('service的函数');
        this.a='abc';
        this.b=12;
        this.sum=function(a,b)
        {
            return a+b;
        }
    });
    app.controller('ctrl1',function ($scope,myservice) {
        console.log(myservice.sum(5,7));
    })
    app.controller('ctrl2',function ($scope,myservice) {
        console.log(myservice.sum(52,12));
    })
</script>

</html>
